# .github/workflows/main.yml (디버깅 버전)

name: Send Daily Newsletter

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib feedparser beautifulsoup4 Jinja2 lxml requests google-generativeai Markdown

    - name: Create credential files from secrets
      run: |
        echo "${{ secrets.GMAIL_CREDENTIALS }}" > credentials.json
        echo "${{ secrets.GMAIL_TOKEN }}" | base64 --decode > token.json

    - name: Debug - Print file contents
      run: |
        echo "--- Start of token.json content ---"
        cat token.json
        echo "--- End of token.json content ---"

    - name: Run script to send email
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
      run: python news_collector.py


    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push sent_links.txt
      run: |
        git pull
        git add sent_links.txt
        # 변경 사항이 있을 때만 커밋하고 푸시합니다.
        git diff-index --quiet HEAD || (git commit -m "Update sent links history" && git push)
      
