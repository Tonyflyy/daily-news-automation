# .github/workflows/main.yml (디버깅 버전)

name: Send Daily Newsletter

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib feedparser beautifulsoup4 Jinja2 lxml

    - name: Create credential files from secrets
      run: |
        echo "${{ secrets.GMAIL_CREDENTIALS }}" > credentials.json
        echo "${{ secrets.GMAIL_TOKEN }}" > token.json

    # === 새로 추가된 디버깅 단계 ===
    - name: Debug - Print file contents
      run: |
        echo "--- Start of token.json content ---"
        cat token.json
        echo "--- End of token.json content ---"
    # ================================

    - name: Run script to send email
      run: python news_collector.py
